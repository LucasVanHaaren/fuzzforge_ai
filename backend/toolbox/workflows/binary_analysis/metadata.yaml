name: binary_analysis
version: "1.0.0"
vertical: reverse
description: "Do some binary analysis"
author: "FuzzForge Team"
tags:
  - "binary"

workspace_isolation: "isolated"

default_parameters:
  target_file: null

parameters:
  type: object
  required:
    - target_file
  properties:
    target_file:
      type: string
      description: "Executable binary file to analyze"

output_schema:
  type: object
  properties:
    findings:
      type: array
      description: "Capabilities found after capa analysis"
      items:
        type: object
        properties:
          title:
            type: string
          severity:
            type: string
          category:
            type: string
          recommendation:
            type: string
    summary:
      type: object
      description: "capa execution summary"
      properties:
        capabilities_found:
          type: integer
        execution_time:
          type: number
